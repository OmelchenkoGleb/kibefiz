<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center {
            top: 100px;
            width: 800px; /* Ширина элемента в пикселах */
            padding: 10px; /* Поля вокруг текста */
            margin: auto; /* Выравниваем по центру */
            background: #fc0; /* Цвет фона */
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<br><br><br><br><br><br>
<div class="center">
    <form action="/city" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">Город</label>
                <select id="inputState" class="form-control" name="name">
                    <option selected>киев</option>
                    <option>дніпропетровськ</option>
                    <option>донецьк</option>
                    <option>кривий ріг</option>
                    <option>луганськ</option>
                    <option>львів</option>
                    <option>одеса</option>
                    <option>симферополь</option>
                    <option>харків</option>
                    <option>іванофранківськ</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">Месяц</label>
                <input type="number" class="form-control" id="inputCity" size="3" min="1" max="12" minlength="1" name="mounth" value="1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">День</label>
                <input type="number" class="form-control"  size="3" min="0" max="31" name="day" value="0">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>
    </br>
    <a class="btn btn-primary" href="/cityupdate" role="button">Обновить данные</a>
</div>
</body>
</html>
