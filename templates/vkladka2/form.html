<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center {
            top: 100px;
            width: 800px; /* Ширина элемента в пикселах */
            padding: 10px; /* Поля вокруг текста */
            margin: auto; /* Выравниваем по центру */
            background: #fc0; /* Цвет фона */
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<div class="center">
<form action="/lab2" method="post">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState">Город</label>
            <select id="inputState" class="form-control" name="name">
                <option selected>киев</option>
                <option>дніпропетровськ</option>
                <option>донецьк</option>
                <option>кривий ріг</option>
                <option>луганськ</option>
                <option>львів</option>
                <option>одеса</option>
                <option>симферополь</option>
                <option>харків</option>
                <option>іванофранківськ</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="date1" class="mt-3">Оберіть часовий проміжок</label>
            <input type="date" class="form-control mt-1" id="date1" name="date1" placeholder="Дата" value="2011-01-01" required>
            <input type="date" class="form-control mt-1" id="date2" name="date2" placeholder="Дата" value="2011-12-31" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Поиск</button>
</form>
</div>


</body>
</html>
